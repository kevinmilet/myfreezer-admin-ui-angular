<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Actif</th>
        <th>Edition</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let user of users | paginate : { itemsPerPage: 10, currentPage: p }
        "
      >
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }} {{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>
          <div [ngClass]="user.isAdmin ? 'green-circle' : 'red-circle'"></div>
        </td>
        <td>
          <div [ngClass]="user.isActive ? 'green-circle' : 'red-circle'"></div>
        </td>
        <td>
          <button [routerLink]="['edit', user.id]">
            <fa-icon [icon]="faUserPen"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <pagination-controls
      (pageChange)="p = $event"
      [previousLabel]="labels.previousLabel"
      [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
    ></pagination-controls>
  </div>
</div>
